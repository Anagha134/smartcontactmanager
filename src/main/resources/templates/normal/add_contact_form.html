<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="normal/base::layout(~{::section})">
<head>
	<meta charset="UTF-8" />
	<title>this is  home page</title>
</head>
<body>
	<section>
	     <div class="card m-3">
	     
	         <div class="card-body">
	             <h1 class="text-center">Add Contact</h1>
	         
	             <div class="container-fluid mt-1">
	             
	             <div class="row">
	                <div class="col-md-10 offset-md-1">
	                
	                    <form action="" 
	                    th:object="${contact}" 
	                    enctype="multipart/form-data" 
	                    method="POST" 
	                    th:action="@{/user/process-contact}"
	                    class="mt-2">
	                    
	                     <!-- First Name  --> 
	                     
	                     <div class="input-group">
	                     
	                        <div class="input-group-prepend">
	                            <div class="input-group-text">
	                                <i class="fa fa-plus"></i>
	                            
	                            
	                            </div>
	                        
	                        </div>
	                        
	                        <input required type="text" id="firstName" name="name" placeholder="Enter Name here" class="form-control"/>
	                     
	                     </div>  
	                    
	                    
	                    <!-- second Name -->
	                    <div class="input-group mt-3">
	                     
	                        <div class="input-group-prepend">
	                            <div class="input-group-text">
	                                <i class="fas fa-user-alt"></i>
	                            
	                            
	                            </div>
	                        
	                        </div>
	                        
	                        <input required type="text" id="secondName" name="secondName" placeholder="Enter Nick Name here" class="form-control"/>
	                     
	                     </div>
	                     
	                     <!-- phone  -->
	                     <div class="input-group mt-3">
	                     
	                        <div class="input-group-prepend">
	                            <div class="input-group-text">
	                                <i class="fas fa-phone"></i>
	                            
	                            
	                            </div>
	                        
	                        </div>
	                        
	                        <input required min="10" type="number" id="phone" name="Phone" placeholder="Enter Phone number here" class="form-control"/>
	                     
	                     </div>
	                    
	                    <!-- email  -->
	                    <div class="input-group mt-3">
	                     
	                        <div class="input-group-prepend">
	                            <div class="input-group-text">
	                                @
	                            
	                            
	                            </div>
	                        
	                        </div>
	                        
	                        <input  required type="email" id="email" name="email" placeholder="Enter email here" class="form-control"/>
	                     
	                     </div>
	                     
	                     <!-- work -->
	                     
	                     
	                     <div class="input-group mt-3">
	                     
	                        <div class="input-group-prepend">
	                            <div class="input-group-text">
	                                <i class="fa fa-briefcase"></i>
	                            
	                            
	                            </div>
	                        
	                        </div>
	                        
	                        <input required type="text" id="work" name="work" placeholder="Enter your work  here" class="form-control"/>
	                     
	                     </div>
	                     
	                     <!-- contact decription -->
	                    
	                    <div class="form-group mt-3">
	                        <textarea id="mytextarea" placeholder="enter your contact descriptions" name="description"  class="form-control" rows="10"></textarea>
	                    
	                    
	                    </div>
	                    
	                    <!-- contact image -->
	                    <div class="custom-file mt-2">
	                        <input type="file" name="profileImage" />
	                    
	                    </div>
	                    
	                    <div class="container text-center">
	                    
	                        <button class="btn btn-outline-primary">Save Contact </button>
	                    
	                    </div>
	                    
	                    </form>
	                
	                </div>
	             
	             
	             </div>
	             
	             </div>
	         
	         </div>
	     
	     
	     
	     </div> 
	      
	      
	     <script src="https://cdn.tiny.cloud/1/no-api-key/tinymce/5/tinymce.min.js" referrerpolicy="origin"></script>
	      
	      <script>
      tinymce.init({
        selector: '#mytextarea'
      });
    </script>
    
    <script type="text/javascript">
	     $(document).ready( () =>{ 
	       $('.item').removeClass('active');
	       $('#add-link').addClass('active');
	     });
	     
	       
	     
	</script>
	      
	</section>
</body>
</html>
