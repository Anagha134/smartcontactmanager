 <!doctype html>
<html lang="en"  xmlns:th="http://www.thymeleaf.org" th:fragment="layout(content)">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.rtl.min.css" integrity="sha384-+4j30LffJ4tgIMrq9CwHvn0NjEvmuDCOfk6Rpg2xg7zgOxWWtLtozDEEVvBPgHqE" crossorigin="anonymous">
     
     
     <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
     
     <link rel="stylesheet" th:href="@{/css/style.css}" />
    <title th:text="${title}"></title>
  </head>
  <body>
  
  <!-- navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
  
  <div class="container-fluid">
    <a class="navbar-brand" href="#">Smart Contact Manager</a>
    
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
    
    
      <ul class="navbar-nav me-auto mb-2 mb-lg-0 text-uppercase">
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" th:href="@{/}"  href="#">Home</a>
        </li>
        
        
        
        
        <li clas="nav-item">
          <a class="nav-link " href="#"><span th:text="${user.name}"></span></a>
        </li>
        
        <li clas="nav-item">
          <a class="nav-link "  th:href="@{/logout}"  href="#">Logout</a>
        </li>
        
        
      </ul>
      
    </div>
  </div>
</nav>

<!-- navbar end -->
  
    <!-- sidebar start -->
    <div class="sidebar">
         <span onclick="toggleSidebar()" class="crossBtn">&times;</span>
    
         <a href="#" class="item"><i class="fa-solid fa-house-user"></i> Home</a>
         <a href="#" class="item"><i class="fas fa-id-card-alt"></i> View Contacts</a>
         <a href="#" class="item"><i class="fas fa-pencil-alt"></i> Add Contact</a>
         <a href="#" class="item"><i class="fa-solid fa-user"></i> Your Profile</a>
         <a href="#" class="item"><i class="fa-solid fa-gear"></i> Settings</a>
         <a href="#" class="item"><i class="fas fa-sign-out-alt"></i> Logout</a>
         <div class="divider"></div>
    
    </div>
    <!-- sidebar end -->
    
    <!-- content area -->
    <div class="content">
          <i onclick="toggleSidebar()"     class="fas fa-bars"></i>
          <div th:replace="${content}"></div>
    
    
    </div>
    <!-- content area  end -->

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
   
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js" integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.min.js" integrity="sha384-ODmDIVzN+pFdexxHEHFBQH3/9/vQ9uori45z4JjnFsRydbmQbmL5t1tQ0culUzyK" crossorigin="anonymous"></script>
     
     
     <script th:src="@{/js/script.js}"></script>
  </body>
</html>
