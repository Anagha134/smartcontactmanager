<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="base::layout(~{::section})">
<head>
	<meta charset="UTF-8" />
	<title>Change password form</title>
</head>
<body>
	<section>
	  <div id="login">
        
        <div class="container">
            <div id="login-row" class="row justify-content-center align-items-center">
                <div id="login-column" class="col-md-6">
                    <div id="login-box" style="height:250px" class="col-md-12">
                        
                        
                        <h3 class="mt-4">Enter New Password</h3>
                        
                        
                        <form action="" th:action="@{/change-password}" method="post">
                          <div class="form-group">
                            <input  name="newpassword" required type="password" placeholder="Enter New Password here"  class="form-control" />
                          
                          </div>
                          <div class="conatiner text-center m-3">
                          
                          <button class="btn btn-success">Change Password</button>
                          
                          </div>
                        
                        </form>
                    </div>
                </div>
            </div>
        </div>
      </div>
	</section>
</body>
</html>
