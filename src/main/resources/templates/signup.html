<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="base::layout(~{::section})">
<head>
	<meta charset="UTF-8" />
	<title>this is  home page</title>
</head>
<body>
	<section>
	    <div class="container">
		   <div class="row mt-3">
			      <div class="col-md-8 offset-md-2">
	                    <div class="my-card" >
	                        <div class="container text-center">
	                            <img class="" style="width: 70px" src="" th:src="@{/img/signup.png}" alt="" />
	                        
	                        </div>
	                    
	                    
	                        <h1 class="text-center">Register Here!!</h1>
	                        <form  action="" th:action="@{/do_register}" method="post" >
	                             <!-- name field -->
	                             <div class="mb-3">
                                       <label for="exampleInputName" class="form-label">Your Name</label>
                                       <input type="text" 
	                                   class="form-control" 
                                       id="name_field"
                                       aria-describedby="emailHelp"
                                       placeholder="Enter here"
                                       required>
                                       
                                       
                                       
                                      
                                 </div> 
                                 
                                 
	                             <!-- email field -->
	                             <div class="mb-3">
                                       <label for="exampleInputEmail" class="form-label">Your Email</label>
                                       <input type="email" 
                                       class="form-control" 
                                       id="email_field"
                                       aria-describedby="emailHelp"
                                       placeholder="Enter here"
                                       required>
                                       
                                       
                                       
                           
                                 </div> 
                                 
                                 
	                             <!-- password field -->
	                             <div class="mb-3">
                                       <label for="exampleInputPassword" class="form-label">Your Password</label>
                                       <input type="password" 
                                       class="form-control" 
                                       id="password_field"
                                       aria-describedby="emailHelp"
                                       placeholder="Enter here"
                                       required>
  
                                 </div> 
                                 <!-- user about field -->
                                 <div class="form-group mt-4">
                                       <textarea placeholder="Enter something yourself"  rows="10" class="form-control"></textarea>
                                 </div>
                                 
                                 <div class="container mt-3 text-center">
                                 
                                      <button type="submit" class="btn bg-primary  text-white ">Submit</button>
                                      <button type="reset" class="btn btn-warning ">Reset</button>
                                 </div>
                                 
                                 
	                        </form>
	
	                    </div>
			
			      </div>
		   </div>
	</div>
	</section>
</body>
</html>
