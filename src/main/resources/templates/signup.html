<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="base::layout(~{::section})">
<head>
	<meta charset="UTF-8" />
	<title>this is  home page</title>
</head>
<body>
	<section>
	    <div class="container">
		   <div class="row mt-3">
			      <div class="col-md-8 offset-md-2">
	                    <div class="my-card mt-1" >
	                    
	                    
	                        <div th:if="${session.message}" th:classappend="${session.message.type}"  class="alert">
	                              <p class="text-center" th:text="${session.message.content}"> </p>
	                              
	                              <th:block th:text="${#session.removeAttribute('message')}"></th:block>
	                              
                      
                            </div>
                            
                            
	                        <div class="container text-center">
	                            <img class="" style="width: 70px" src="" th:src="@{/img/signup.png}" alt="" />
	                        
	                        </div>
	                    
	                    
	                        <h1 class="text-center">Register Here!!</h1>
	                        <form novalidate action="" th:action="@{/do_register}" method="post" th:object="${user}">
	                             <!-- name field -->
	                             <div class="mb-3">
                                       <label for="exampleInputName" class="form-label">Your Name</label>
                                       <input type="text" 
                                       name="name"
	                                   class="form-control " 
	                                   th:classappend="${#fields.hasErrors('name') ? 'is-invalid' : ''}"
                                       id="name_field"
                                       aria-describedby="emailHelp"
                                       placeholder="Enter here"
                                       required
                                       th:value="${user.name}">
                                       
                                       <div class="invalid-feedback" th:each="e :${#fields.errors('name')}" th:text="${e}">
                                               
                                       </div>
                                       
                                      
                                 </div> 
                                 
                                 
	                             <!-- email field -->
	                             <div class="mb-3">
                                       <label for="exampleInputEmail" class="form-label">Your Email</label>
                                       <input type="email" 
                                       name="email"
                                       class="form-control" 
                                       id="email_field"
                                       aria-describedby="emailHelp"
                                       placeholder="Enter here"
                                       required
                                       th:value="${user.email}">
                                       
                                       
                                       
                           
                                 </div> 
                                 
                                 
	                             <!-- password field -->
	                             <div class="mb-3">
                                       <label for="exampleInputPassword" class="form-label">Your Password</label>
                                       <input type="password" 
                                       name="password"
                                       class="form-control" 
                                       id="password_field"
                                       aria-describedby="emailHelp"
                                       placeholder="Enter here"
                                       required
                                       
                                       >
  
                                 </div> 
                                 <!-- user about field -->
                                 <div class="form-group mt-4">
                                       <textarea name="about" th:text="${user.about}" placeholder="Enter something yourself"  rows="10" class="form-control"></textarea>
                                 </div>
                                 
                                 <!-- terms and condition agreement -->
                                 
                                 <div class="form-group form-check text-center">
                                 
                                         <input type="checkbox" 
                                         name="agreement"
                                         class="form-check-input"
                                         id="agreement"
                                         
                                         />
                                         <label for="agreement">Accept term and conditions</label>
                                 
                                 </div>
                                 
                                 <div class="container mt-3 text-center">
                                 
                                      <button type="submit" class="btn bg-primary  text-white ">Submit</button>
                                      <button type="reset" class="btn btn-warning ">Reset</button>
                                 </div>
                                 
                                 
	                        </form>
	
	                    </div>
			
			      </div>
		   </div>
	</div>
	</section>
</body>
</html>
